name: CI

on:
  push:
    branches: [main, v3]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff lint
        run: ruff check

      - name: Type check
        run: mypy

      - name: Security scan
        run: bandit -q -r strava_competition

      - name: Pytest
        run: pytest

      - name: Capture GC dry run
        run: python -m strava_competition.tools.capture_gc --dry-run --max-age-days 45
